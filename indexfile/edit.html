<script type="module">


import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
import {
  getFirestore, doc, getDoc, updateDoc
} from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
import {
  getStorage, ref as storageRef, uploadBytes, getDownloadURL
} from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';


const firebaseConfig = {
    apiKey: "AIzaSyDrUOrEvp3T277JmKPOWVAZ90gBIKC9S50",
    authDomain: "fir-b6449.firebaseapp.com",
    projectId: "fir-b6449",
    storageBucket: "fir-b6449.appspot.com",
    messagingSenderId: "511184942927",
    appId: "1:511184942927:web:debcb811d15856fd86b73a",
    measurementId: "G-2TM34PV1YN"
  };

  const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);




function getQueryParams() {
        const queryParams = new URLSearchParams(window.location.search);
        return {
          postId: queryParams.get('postId') 
        };
      }














async function populateForm(postId) {
  const postRef = doc(db, 'posts', postId);
  const postSnap = await getDoc(postRef);

  if (postSnap.exists()) {
    console.log(postSnap.data())
    const postData = postSnap.data();
    document.getElementById('edit-text').value = postData.postObject.text || '';
  
    const previewImage = document.getElementById('preview-image');
    if (postData.postObject.image) {
      previewImage.src = postData.postObject.image;
    } else {
      previewImage.src = ''; 
    }
  } else {
    console.log('No such document!');
  }
}


async function updatePost(postId) {
            const editTextValue = document.getElementById('edit-text').value;
            const postRef = doc(db, 'posts', postId);
            await updateDoc(postRef, {
                'postObject.text': editTextValue  
            });

            alert('Post updated!');
            window.location.href = 'chat.html'; 
        }
      
  document.addEventListener('DOMContentLoaded', async () => {
            const { postId } = getQueryParams();
            if (postId) {
                populateForm(postId);
                document.getElementById('update-post-button').addEventListener('click', () => {
                    updatePost(postId);
                });
            } else {
                console.error('No post ID in query parameters');
            }
        });








        document.getElementById('post-image').addEventListener('change', async function(event) {
  const file = event.target.files[0];
  const postId = getQueryParams().postId; 

  if (!file) {
    console.log("No file selected");
    return;
  }

  const storageReference = storageRef(storage, 'path/to/your/images/' + file.name);
  
  try {
    const snapshot = await uploadBytes(storageReference, file);
    console.log('Uploaded a blob or file!');
    const downloadURL = await getDownloadURL(snapshot.ref);

    const postRef = doc(db, 'posts', postId);
    await updateDoc(postRef, {
      'postObject.image': downloadURL
    });

    const previewImage = document.getElementById('preview-image');
    previewImage.src = downloadURL;
    alert('Image updated!');
  } catch (error) {
    console.error("Error uploading file:", error);
  }
});




document.getElementById('reset-icon').addEventListener('click', async function() {
  const defaultImage = '';
  const postId = getQueryParams().postId;
  if (!postId) {
    console.error("No post ID in query parameters");
    return;
  }
  try {
   
    const previewImage = document.getElementById('preview-image');
    previewImage.src = defaultImage;
    
   
    const postRef = doc(db, 'posts', postId);
    await updateDoc(postRef, {
      'postObject.image': defaultImage
    });
    
    alert('Image removed!');
    
  } catch (error) {
    console.error("Error removing image:", error);
  }
});
