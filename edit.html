 const xmarkIcon = document.getElementById("xmark-icon");

<script>
  
  const imageIcon = document.getElementById('image-icon');
  const postImageInput = document.getElementById('post-image');
  const previewImage = document.getElementById('preview-image');

 
  imageIcon.addEventListener('click', () => {

    postImageInput.click();
  });


  postImageInput.addEventListener('change', () => {
    const file = postImageInput.files[0];
    if (file) {
      const reader = new FileReader();

 
      reader.onload = () => {
        previewImage.src = reader.result;
        localStorage.setItem('selectedImage', reader.result);

      };


      reader.readAsDataURL(file);
    }
  });
</script>  
 
 <script>
  document.addEventListener("DOMContentLoaded", function() {
    var myDiv = document.getElementById("myDiv");
    var textAreaDiv = document.getElementById("textAreaDiv");
 
  });




// When the page loads, we populate the fields with the post data
document.addEventListener('DOMContentLoaded', function() {
  const postToEdit = JSON.parse(localStorage.getItem('postToEdit'));
  if (postToEdit) {
    document.getElementById('edit-text').value = postToEdit.text; // Set the text
    document.getElementById('preview-image').src = postToEdit.image; // Set the image
  }
});
document.getElementById('updateButton').addEventListener('click', () => {
  const updatedText = document.getElementById('edit-text').value;
  const updatedImage = localStorage.getItem('selectedImage'); // You set this when the image is updated
  // Now, update the post in your local storage or server
  // For local storage, it would look something like this:
  const posts = JSON.parse(localStorage.getItem('posts')) || [];
  const postIndex = posts.findIndex(post => post.id === postToEdit.id);
  if (postIndex > -1) {
    posts[postIndex].text = updatedText;
    posts[postIndex].image = updatedImage;
    localStorage.setItem('posts', JSON.stringify(posts));
  }
  window.location.href = '/chat.html'; // Navigate back to chat page
});



  </script>
