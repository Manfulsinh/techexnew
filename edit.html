<script>

document.addEventListener('DOMContentLoaded', function() {
  bindEventListeners();


  const postId = getPostIdFromUrl(); 
  if (postId) {
    loadPostData(postId);
  }
});

function getPostIdFromUrl() {
  const queryParams = new URLSearchParams(window.location.search);
  return queryParams.get('postId');
}

function loadPostData(postId) {
  const posts = JSON.parse(localStorage.getItem('posts')) || [];
  const postData = posts.find(post => post.id === postId);
  if (postData) {
    fillEditFields(postData);
  } else {
    alert('Post not found');
  }
}

function fillEditFields(postData) {
  const editText = document.getElementById('edit-text'); 
  const previewImage = document.getElementById('preview-image');

  editText.value = postData.text;
  if (postData.image) {
    previewImage.src = postData.image;
  }
}

function bindEventListeners() {
  const updateButton = document.getElementById('update-post-button');
  const postImageInput = document.getElementById('post-image');
  if (updateButton && postImageInput) {
    updateButton.addEventListener('click', function() {
      const postId = getPostIdFromUrl();
      const editText = document.getElementById('edit-text'); 

      const updatedData = {
        text: editText.value
      };

      const file = postImageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          updatedData.image = e.target.result;
          updatePost(postId, updatedData);
        };
        reader.readAsDataURL(file);
      } else {
        updatePost(postId, updatedData);
      }
    });
  }
}

function updatePost(postId, updatedData) {
  const posts = JSON.parse(localStorage.getItem('posts')) || [];
  const postIndex = posts.findIndex(post => post.id === postId);
  if (postIndex > -1) {
    posts[postIndex] = {...posts[postIndex], ...updatedData};
    localStorage.setItem('posts', JSON.stringify(posts));
    alert('Post updated successfully');
    window.location.href = 'chat.html';
  } else {
    alert('Post not found');
  }
}



</script>
